<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- Bootstrap 4 CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -> Montserrat & Oswald -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <!-- Sign Up Container -->
    <div class="signup__container">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto col-sm-10">
            <h4 class="signup__header text-center text-uppercase">Sign Up</h4>
            <!-- Sign Up Form -->
            <form action="" class="signup__form">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="firstName"
                  id="firstName"
                  placeholder="FirstName"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="lastName"
                  id="lastName"
                  placeholder="LastName"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="E-mail"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  name="confirm"
                  id="confirm"
                  placeholder="Re-type Password"
                  required
                />
              </div>
              <div class="form-group">
                <p class="form__agreement">
                  By creating an account, you agree to the
                  <a href="" class="form__link">Terms &amp; Use</a> and
                  <a href="" class="form__link">Privacy Policy</a>
                </p>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="form__button">
                  Sign Up
                </button>

                <p>
                  <a class="form__link" href="./login.html"
                    >I am already a member</a
                  >
                </p>
              </div>
            </form>
            <!-- Sign Up Form Ends -->
          </div>
        </div>
      </div>
    </div>
    <!-- Sign Up Container Ends -->
  </body>
</html>
